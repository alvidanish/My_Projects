<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Static</title>
    <link
      rel="stylesheet"

      <i class="fa-brands fa-apple fa-3x"></i>
